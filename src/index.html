	<header>
		<h1>Task List:</h1>
		<form id="newTaskForm">

				type="text" 
				name="newTaskInput" 
				id="newTaskInput" 
				placeholder="What do you have planned?"/>
			<input 
				type="submit"
				id="newTaskSubmit" 
				value="SUBMIT" />

				type="reset"
				id="newTaskSubmit" 
				value="CLEAR" onclick="location.reload()"/>
		</form>
	</header>
	<main>
		<section class="task-list">
